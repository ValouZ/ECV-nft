<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/main.css">
  <link href="https://api.fontshare.com/css?f[]=tanker@400&f[]=rx-100@400&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/assets/img/banana.png" type="image/x-icon">
  <title>Details</title>
</head>

<body>
  <section class="main">

    <section class="details">
      <div class="details__main">
        <h1><a class="details__name" href="" target="_blank"></a></h1>
        <div class="details__img">
          <img class="skeleton" src="" alt="">
        </div>

        <div class="details__content">
          <div class="details__creator">
            <h3 class="details__creator-title">Creator</h3>
            <div class="details__creator-name">
              <img class="details__creator-avatar skeleton" src="" alt="">
              <p></p>
            </div>
          </div>
          <p class="details__creator"></p>
          <p class="details__description"></p>
          <p class="details__sales"></p>
          <div class="details__collection">
            <h3 class="details__collection-title">Collection : <span class="details__collection-name"></span></h3>
            <img class="details__collection-banner skeleton" src="" alt="">
            <p class="details__collection-description"></p>
          </div>
          <div class="details__owner">
            <h3 class="details__owner-title">Owner</h3>
            <div class="details__owner-name">
              <img class="details__owner-avatar skeleton" src="" alt="">
              <p></p>
            </div>
          </div>
        </div>

      </div>
    </section>


    <script src="assets/js/details.js" type="module"></script>
</body>

</html>
